<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>Contador de caracteres e palavras</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Contador de caracteres e palavras</h1>
            <div class="campo">
                <label for="input">Insira seu texto:</label>
                <textarea name="input" id="input" rows="5"></textarea>
            </div>

            <div class="contador">0 caracteres</div>
            <button id="alterar">Contar palavras</button>
        </div>
    </body>
</html>
